    function setActiveLang(lang) {
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active-lang', btn.dataset.lang === lang);
      });
    }

    function translatePage(lang) {
      if (!languages.includes(lang)) lang = 'en';
      setActiveLang(lang);

      const data = translations[lang];
      if (!data) return;

      document.getElementById('subtitle').textContent = data.subtitle;

      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (data[key]) el.textContent = data[key];
      });

      const orderBtn = document.getElementById('orderBtn');
      if (orderBtn && data.buttonAlt) orderBtn.textContent = data.buttonAlt;

      const downloadBtn = document.getElementById('downloadBtn');
      if (downloadBtn && data.button) downloadBtn.textContent = data.button;

      const checkText = document.getElementById('checkText');
      if (checkText && data.checkText) checkText.textContent = data.checkText;

      const footer = document.getElementById('footerText');
      if (footer && data.footer) footer.innerHTML = data.footer;
    }

    function getBrowserLang() {
      const lang = navigator.language || navigator.userLanguage || 'en';
      return lang.slice(0,2).toLowerCase();
    }

    document.addEventListener('DOMContentLoaded', () => {
      let lang = getBrowserLang();
      if (!languages.includes(lang)) lang = 'en';
      translatePage(lang);

      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          const selectedLang = btn.dataset.lang;
          translatePage(selectedLang);
        });
      });
    });
